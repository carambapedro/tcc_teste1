<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="feedbackForm">
    <h1>Enviar Feedback</h1>

    <label for="aluno">Nome do Aluno:</label>
    <input type="text" id="aluno" name="aluno" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>

    <label for="nota">Nota (1 a 5):</label>
    <input type="number" id="nota" name="nota" min="1" max="5" required>

    <label for="turma">Turma ou Disciplina:</label>
    <input type="text" id="turma" name="turma" required>

    <button type="submit">Enviar</button>
    <p id="mensagem"></p>
  </form>

  <script>
    const form = document.getElementById('feedbackForm');
    const mensagemRetorno = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const aluno = form.aluno.value.trim();
      const mensagem = form.mensagem.value.trim();
      const nota = Number(form.nota.value);
      const turma = form.turma.value.trim();

      if (!aluno || !mensagem || !turma || isNaN(nota) || nota < 1 || nota > 5) {
        mensagemRetorno.textContent = "Por favor, preencha todos os campos corretamente (nota entre 1 e 5).";
        mensagemRetorno.style.color = "red";
        return;
      }

      const data = { aluno, mensagem, nota, turma };

      try {
        const response = await fetch('http://localhost:3000/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        mensagemRetorno.textContent = result.mensagem;
        mensagemRetorno.style.color = "green";
        form.reset();
      } catch (error) {
        mensagemRetorno.textContent = "Erro ao enviar feedback.";
        mensagemRetorno.style.color = "red";
        console.error(error);
      }
    });
  </script>
</body>
</html>
